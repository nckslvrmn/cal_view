<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calendar">
    <meta name="theme-color" content="#222222">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://apis.google.com">
    <title>Calendar View</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <button id="menuBtn" class="menu-btn" aria-label="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div id="currentTime" class="current-time"></div>
            </div>
            <div class="header-center">
                <button id="prevMonth" class="nav-btn" aria-label="Previous month">&larr;</button>
                <h2 id="currentMonth" class="current-month">Loading...</h2>
                <button id="nextMonth" class="nav-btn" aria-label="Next month">&rarr;</button>
            </div>
            <div class="header-right">
                <button id="refreshBtn" class="icon-btn" title="Refresh events">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                </button>
            </div>
        </header>

        <div id="menuPanel" class="menu-panel hidden">
            <div class="menu-header">
                <h3>Menu</h3>
                <button id="closeMenu" class="close-menu-btn" aria-label="Close menu">Ã—</button>
            </div>
            <div class="menu-content">
                <button id="todayBtn" class="menu-item-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>Go to Today</span>
                </button>

                <div class="menu-divider"></div>

                <div class="menu-section">
                    <div class="menu-section-header">
                        <h4>Calendars</h4>
                        <button id="refreshCalendars" class="refresh-btn" title="Refresh calendars">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                            </svg>
                        </button>
                    </div>
                    <div id="calendarList" class="calendar-list">
                        <p class="loading">Loading calendars...</p>
                    </div>
                </div>

                <div class="menu-divider"></div>

                <button id="signoutBtn" class="menu-item-btn signout" style="display: none;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Sign Out</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <main class="calendar-container">
                <div id="authContainer" class="auth-container">
                    <div class="auth-card">
                        <h2>Welcome to Calendar View</h2>
                        <p>Sign in with your Google account to view your calendars</p>
                        <button id="authorizeBtn" class="auth-btn">Sign in with Google</button>
                    </div>
                </div>
                <div class="calendar-grid" style="display: none;">
                    <div class="calendar-header">
                        <div class="day-label">Sun</div>
                        <div class="day-label">Mon</div>
                        <div class="day-label">Tue</div>
                        <div class="day-label">Wed</div>
                        <div class="day-label">Thu</div>
                        <div class="day-label">Fri</div>
                        <div class="day-label">Sat</div>
                    </div>
                    <div id="calendarBody" class="calendar-body">
                    </div>
                </div>
                <div id="loadingOverlay" class="loading-overlay hidden">
                    <div class="spinner"></div>
                </div>
            </main>
        </div>
    </div>

    <div id="eventTooltip" class="event-tooltip hidden"></div>
    <div id="menuBackdrop" class="menu-backdrop hidden"></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="calendar.js"></script>
    <script src="app.js"></script>
</body>

</html>
